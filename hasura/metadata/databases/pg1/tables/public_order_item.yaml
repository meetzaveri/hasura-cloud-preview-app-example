table:
  schema: public
  name: order_item
object_relationships:
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: product
    using:
      foreign_key_constraint_on: product_id
select_permissions:
  - role: superuser
    permission:
      columns:
        - order_id
        - id
        - product_id
        - quantity
      filter:
        order:
          user_id:
            _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - order_id
        - id
        - product_id
        - quantity
      filter:
        order:
          user_id:
            _eq: X-Hasura-User-Id
